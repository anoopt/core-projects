<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/fabric-core/4.0.0/fabric.min.css" />
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/fabric-js/1.0.0/fabric.components.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
    <script src="../js/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>

    <script src="../js/app.js"></script>

</head>

<body>
    <ul class="ms-List" data-bind="template: {name: 'listTempl', foreach: list}"></ul>
    <script id="listTempl" type="text/html">
    <li class="ms-ListItem ms-PanelExample">
      <span class="ms-ListItem-primaryText ms-font-xl pnlbtn" data-bind="text: Title"></span>
      <span class="pnlSpanHidden" data-bind="text: Id" style="display:none;"></span>
      <div class="ms-Panel ms-Panel--xl">
        <button class="ms-Panel-closeButton ms-PanelAction-close">
          <i class="ms-Panel-closeIcon ms-Icon ms-Icon--Cancel"></i>
        </button>
        <div class="ms-Panel-contentInner">
          <span class="ms-font-su" data-bind="text: Title"></span>
          <div class="ms-Panel-content">
            <span class="ms-font-xl" data-bind="text: Description"></span>
            <br/>
            <br/>
            <div class="ms-Grid">
              <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                  <span class="ms-font-xl"><i class="ms-Icon ms-Icon--Financial" aria-hidden="true"></i> Numbers</span>
                  <canvas data-bind="css: panelChartClass" style="width:100%;height:200px"></canvas>
                </div>
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                  <span class="ms-font-xl"><i class="ms-Icon ms-Icon--Location" aria-hidden="true"></i> Location</span>
                  <div data-bind="attr: {id: panelMapClass}" style="width:100%;height:200px"></div>
                </div>
              </div>
              <br/>
              <div class="ms-Grid-row">
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                  <span class="ms-font-xl"><i class="ms-Icon ms-Icon--People" aria-hidden="true"></i> Team</span>
                  <ul class="ms-List" data-bind="template: {name: 'pplTempl', foreach: pplList}"></ul>
                  
                </div>
                <div class="ms-Grid-col ms-u-sm6 ms-u-md6 ms-u-lg6">
                  <span class="ms-font-xl"><i class="ms-Icon ms-Icon--Picture" aria-hidden="true"></i> Images</span>
                  <div data-bind="css: panelImageClass">
                    <div><img data-bind="attr: {src: Image1.Url}" style="width:100%" /></div>
                    <div><img data-bind="attr: {src: Image2.Url}" style="width:100%" /></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </script>

    <script id="pplTempl" type="text/html">
    <li class="ms-ListItem">
        <div class="ms-Persona">
            <div class="ms-Persona-imageArea">
                <img class="ms-Persona-image" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-person-128.png">
            </div>
            <div class="ms-Persona-details">
                <div class="ms-Persona-primaryText" data-bind="text: FirstName + ' ' + LastName"></div>
                <div class="ms-Persona-secondaryText" data-bind="text: Role"></div>
            </div>
        </div>
        <br/>
    </li>
    <script>

</body>

</html>
